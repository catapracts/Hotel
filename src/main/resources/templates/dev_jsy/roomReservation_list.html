<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	
	<div class = "row my-3">
		<div class="col-6">
			<a th:href="@{/createRoomReservation}" class= "btn btn-primary"> 예약 등록 하기 </a></div>
		<div class="col-6">
			<div class = "input-group">
				<input type= "text" id= "search_kw" class="form-control" th:value="${kw}">
				<button class="btn btn-outline-secondary" type="button" id= "btn_search"> 찾기 </button>
			
			</div>		
		</div>
	</div>

	<table class="table">
		<thead class="table-dark">
			<tr><th> 예약번호 </th> 
			<th style="width:20%" > 예약한 방 </th>
			<th style="width:20%" > 예약한 사람 </th>
			<th> 예약 시작날짜 </th> 
			<th> 예약 끝난날짜 </th> 
			</tr>
		</thead>

		<tbody>
			<tr th:each = "roomreservation, loop : ${paging}">
				<!-- 주석 : paging 에서 끄집어 내는 갯수 
				<td th:text="${loop.count}"> </td>
				 -->
				 <!-- 
				<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"> </td>
				 -->
				<td>
					<a th:href="@{|/roomReservationDetail/${roomreservation.seq}| }" 
					th:text="${roomreservation.seq}"> </a>
				</td> 
				<td>
					<span th:if="${roomreservation.rroom.rid != null}" th:text="${roomreservation.rroom.rid}"> </span>
				</td>
				<td>
					<span th:if="${roomreservation.rmember.mid != null}" th:text="${roomreservation.rmember.mid}"> </span>
				</td>
				<td type="date" th:text="${roomreservation.sdate}"></td> 
				<td type="date" th:text="${roomreservation.edate}"></td>
			</tr>
		</tbody>
	</table>
	
  <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a 
                	href = "javascript:void(0)"
                	class="page-link"
                    th:data-page="${paging.number-1}">
                    <span>이전</span>
                </a>
            </li>
            
            <!-- 조건을 적용해서 현재 페이지에서 이전 5개 이후 5개  -->
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
            
				th:if ="${page >= paging.number-5 and page <= paging.number+5 }"
            
                th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
                <a 
                	href = "javascript:void(0)"
                	th:text="${page}" class="page-link" 
                	th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a 
                	href = "javascript:void(0)"
                	class="page-link" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
	
	<!-- 검색시 변수 값을 hidden 에 적용해서 서버로 전송  -->
	<form th:action = "@{/roomreservation/getList}" method="get" id="searchForm">
		<input type="hidden" name="kw" id= "kw" th:value="${kw}"> 
		<input type="hidden" name="page" id="page" th:value="${paging.number}"> 
	</form>
	
</div>

<script layout:fragment="script" type='text/javascript'>
const page_elements = document.getElementsByClassName("page-link");
Array.from(page_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        document.getElementById('page').value = this.dataset.page;
        document.getElementById('searchForm').submit();
    });
});
const btn_search = document.getElementById("btn_search");
btn_search.addEventListener('click', function() {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('page').value = 1;  // 검색버튼을 클릭할 경우 1페이지부터 조회한다.
    document.getElementById('searchForm').submit();
});
</script>

</html>
